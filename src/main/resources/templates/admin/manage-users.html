<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ccc; text-align: center; }
        th { background: linear-gradient(to right, #ff7e5f, #feb47b); color: white; }
        tr:hover { background-color: #f2f2f2; }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Manage Registered Users</h2>
<a th:href="@{/admin/dashboard}">
    <button style="
            margin-top: 10px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        ">Back to Dashboard</button>
</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.phone}">1234567890</td>
        <td th:text="${user.location}">Location</td>
        <td>
            <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post" onsubmit="return confirm('Are you sure to delete?');">
                <button class="btn-delete" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
