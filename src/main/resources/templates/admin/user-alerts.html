<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Alert History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fce4ec, #d0f4f7);
      padding: 50px;
      text-align: center;
      color: #333;
    }

    h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    thead {
      background: linear-gradient(135deg, #9C27B0, #E91E63, #3F51B5);
      color: white;
    }

    thead th {
      padding: 15px 10px;
      font-size: 15px;
      font-weight: 600;
    }

    tbody tr {
      border-bottom: 1px solid #eee;
    }

    tbody td {
      padding: 12px;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .map-btn {
      padding: 6px 14px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      font-size: 13px;
    }

    .map-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
<h2>Alert History for User <span th:text="${userId}"></span></h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Status</th>
    <th>Location</th>
    <th>Timestamp</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="alert : ${alerts}">
    <td th:text="${alert.id}"></td>
    <td th:text="${alert.status}"></td>
    <td>
      <a th:href="'https://www.google.com/maps?q=' + ${alert.latitude} + ',' + ${alert.longitude}" target="_blank" class="map-btn">View Map</a>
    </td>
    <td th:text="${#temporals.format(alert.timestamp, 'dd-MM-yyyy HH:mm')}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
