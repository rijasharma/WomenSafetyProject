<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Women Safety App</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        *, *:before, *:after {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        body {
          background-color: #080710;
          font-family: 'Poppins', sans-serif;
        }

        .background {
          width: 430px;
          height: 520px;
          position: absolute;
          transform: translate(-50%, -50%);
          left: 50%;
          top: 50%;
        }

        .background .shape {
          height: 200px;
          width: 200px;
          position: absolute;
          border-radius: 50%;
        }

        .shape:first-child {
          background: linear-gradient(#9C27B0, #E91E63); /* Empowering Purple to Strong Pink */
          left: -80px;
          top: -80px;
        }

        .shape:last-child {
          background: linear-gradient(to right, #3F51B5, #9C27B0); /* Trust Blue to Purple */
          right: -30px;
          bottom: -80px;
        }

        form {
          height: 520px;
          width: 400px;
          background-color: rgba(255, 255, 255, 0.13);
          position: absolute;
          transform: translate(-50%, -50%);
          top: 50%;
          left: 50%;
          border-radius: 10px;
          backdrop-filter: blur(10px);
          border: 2px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
          padding: 50px 35px;
        }

        form * {
          color: #ffffff;
          letter-spacing: 0.5px;
          outline: none;
          border: none;
        }

        form h2 {
          font-size: 28px;
          font-weight: 600;
          text-align: center;
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-top: 20px;
          font-size: 16px;
          font-weight: 500;
        }

        input, select {
          display: block;
          height: 50px;
          width: 100%;
          background-color: rgba(255, 255, 255, 0.07);
          border-radius: 3px;
          padding: 0 10px;
          margin-top: 8px;
          font-size: 14px;
          font-weight: 300;
          color: #fff;
        }

        ::placeholder {
          color: #e5e5e5;
        }

        button {
          margin-top: 40px;
          width: 100%;
          background: linear-gradient(135deg, #9C27B0, #E91E63, #3F51B5);
          color: #ffffff;
          padding: 15px 0;
          font-size: 18px;
          font-weight: 600;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
        }

        button:hover {
          opacity: 0.9;
        }

        p {
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
        }

        a {
          color: #ffffff;
          font-weight: bold;
          text-decoration: underline;
        }

        .error, .message {
          margin-top: 15px;
          text-align: center;
          font-weight: 500;
        }

        .error {
          color: #ffbaba;
        }

        .message {
          color: #b8ffcf;
        }
    </style>
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<form th:action="@{/login}" method="post">
    <h2>Login</h2>

    <label>Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <label>Password:</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <label>Login as:</label>
    <select name="role" required>
        <option value="user">User</option>
        <option value="admin">Admin</option>
    </select>

    <button type="submit">Login</button>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
</form>
</body>
</html>
