<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 40px;
            background: #f9f9f9;
        }
        .edit-container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        .success-msg {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="edit-container">
    <h2>Edit Your Profile</h2>
    <a th:href="@{/user/dashboard}">
        <button style="
        margin-bottom: 20px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
    ">Back to Dashboard</button>
    </a>

    <form th:action="@{/user/update}" th:object="${user}" method="post">
        <input type="text" th:field="*{name}" placeholder="Name" required>
        <input type="text" th:field="*{phone}" placeholder="Phone" required>
        <input type="text" th:field="*{location}" placeholder="Location">
        <input type="password" th:field="*{password}" placeholder="Password" required>
        <button type="submit">Update</button>
    </form>
    <p class="success-msg" th:if="${param.success}">âœ… Profile updated successfully!</p>
</div>
</body>
</html>
