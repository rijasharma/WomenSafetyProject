<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'PT Sans', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 900px;
      width: 90%;
      background-color: white;
      border-radius: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0b8793;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
width: 100%;
padding: 12px;
background: linear-gradient(135deg, #9C27B0, #E91E63, #3F51B5);
border: none;
border-radius: 6px;
font-size: 16px;
font-weight: bold;
color: white;
cursor: pointer;
transition: opacity 0.3s ease;
}

button:hover {
opacity: 0.9;
}


    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #0b8793;
      text-decoration: none;
      font-weight: 600;
    }

    .message, .error {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .message {
      color: green;
    }

    .error {
      color: red;
    }

    .welcome-section {
flex: 1;
background: linear-gradient(135deg, #9C27B0, #E91E63, #3F51B5);
color: #fff;
text-align: center;
display: flex;
flex-direction: column;
justify-content: center;
padding: 30px;
}


    .welcome-section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .welcome-section h3 {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .welcome-section .btn {
      background: rgba(255, 255, 255, 0.4);
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 1rem;
      }

      .welcome-section {
        border-radius: 0 0 2rem 2rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Side: Registration Form -->
  <div class="form-section">
    <h2>User Registration</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required>
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" th:field="*{phone}" required>
      </div>

      <div class="form-group">
        <label>Location (Optional):</label>
        <input type="text" th:field="*{location}">
      </div>


      <button type="submit">Register</button>
    </form>

    <div class="form-footer">
      Already have an account? <a th:href="@{/login}">Login here</a>
    </div>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="message" th:text="${message}"></div>
  </div>

  <!-- Right Side: Welcome Section -->
  <div class="welcome-section">
    <h2>Welcome Back!</h2>
    <h3>Your safety is our priority. Join us in building a secure environment for every woman, everywhere.</h3>
    <button class="btn" onclick="window.location.href='/login'">Login</button>

  </div>
</div>

</body>
</html>
