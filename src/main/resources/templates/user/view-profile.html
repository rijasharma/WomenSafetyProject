<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Profile</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f8e1f4, #e0f7fa);
        padding: 40px;
        color: #333;
        display: flex;
        justify-content: center;
    }
    .profile-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #e91e63;
    }
    p {
        font-size: 16px;
        margin-bottom: 15px;
    }
    .back-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        text-align: center;
    }
  </style>
</head>
<body>
<div class="profile-container">
  <h2>Your Profile</h2>

  <p><strong>Name:</strong> <span th:text="${user.name}">Name</span></p>
  <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
  <p><strong>Phone:</strong> <span th:text="${user.phone}">1234567890</span></p>
  <p><strong>Location:</strong> <span th:text="${user.location}">City, State</span></p>
  <a th:href="@{/user/dashboard}" class="back-btn">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
